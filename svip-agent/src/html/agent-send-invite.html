<!DOCTYPE html>
<html lang="zh-CN" data-rem="375">
  <head>
    <title>发出邀请</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache"/>    
    <link href="../css/style-svip-agent.css" rel="stylesheet">
  </head>
  <body>
    <div class="agent-options--container">
      <header class="container--header">
        <span class="header--left-part">请选择邀请对象</span>
        <a class="header--right-part" href="#">奖励说明</a>
      </header>
      <div class="container--block_invite invite-agent">
        <i class="block--icon iconfont">&#xe662;</i>
        <p class="block--title">邀请合伙人</p>
        <p class="block--desc">奖励：合伙人佣金 + 客户消费返利</p>
      </div>
      <div class="container--block_invite invite-customer">
        <i class="block--icon iconfont">&#xe663;</i>
        <p class="block--title">邀请客户</p>
        <p class="block--desc">奖励：客户消费的 5% 返利</p>
      </div>
      <div class="container--link-content">
        <a class="link-content--link" href="#">我的邀请记录 ></a>
      </div>
    </div>
  </body>
</html>
