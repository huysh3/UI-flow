<!DOCTYPE html>
<html lang="zh-CN" data-rem="375">
  <head>
    <title>邀请合伙人</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache"/>
    <link href="../css/style-svip-agent.css" rel="stylesheet">
  </head>
  <body>
    <div class="aia--container">
      <image class="container--image" src="http://ww3.sinaimg.cn/large/006tNbRwgy1ffjwuirr44j30ku0cw0w8.jpg"></image>
      <div class="container--main-panel">
        <div class="main-panel--item">
          <i style="position: relative; top: .2rem;" class="item--icon iconfont">&#xe650;</i>
          <div class="item--right-part">
            <p class="item--title">200元 - 500元 / 每单</p>
            <p class="item--desc">您邀请的合伙人，他的客户在平台每笔消费，您都可获得佣金</p>
          </div>
        </div>
        <div class="main-panel--item">
          <i style="position: relative; top: .2rem;" class="item--icon iconfont">&#xe666;</i>
          <div class="item--right-part">
            <p class="item--title">39元 / 每人</p>
            <p class="item--desc">每成功邀请一位合伙人，立即获得佣金</p>
          </div>
        </div>
        <div class="main-panel--item">
          <i class="item--icon iconfont">&#xe732;</i>
          <div class="item--right-part">
            <p class="item--title">多重收益</p>
            <p class="item--desc">多重随机返利，持续收益</p>
          </div>
        </div>
      </div>
      <div class="container--btn-area">
        <div class="center-btn">点此召唤合伙人</div>
      </div>
      <div class="share-mask">
        <image src="http://7xotti.com2.z0.glb.qiniucdn.com/FuxrCLKgJv6v7sHhIRsieM1gHdDn"></image>
      </div>
    </div>
  </body>
</html>
