<!DOCTYPE html>
<html lang="en" data-rem="375">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="full-screen" content="yes">
    <title>SVIP-AGENT</title>
    <link href="../css/style-svip-agent.css" rel="stylesheet">
</head>

<body>
    <div class="register-container">
        <img src="https://ws1.sinaimg.cn/large/006tKfTcgy1fftzpqxqcqj30ku08v3yt.jpg" alt="" class="header--img">
        <header class="register-header weui-flex">
          <div id="headerStep1" class="step-item weui-flex__item">
              <i class="iconfont">&#xe617;</i> 验证手机号
          </div>
          <div id="headerStep2" class="step-item weui-flex__item">
              <i class="iconfont">&#xe617;</i> 支付报名费
          </div>
        </header>
        <div class="step-1">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell weui-cell_vcode">
                    <div class="weui-cell__hd">
                        <label class="weui-label">手机号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="tel" placeholder="请输入手机号">
                    </div>
                    <div class="weui-cell__ft">
                        <a href="javascript:;" class="weui-vcode-btn">获取验证码</a>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" pattern="[0-9]*" placeholder="输入验证码" />
                    </div>
                </div>
            </div>
            <div class="weui-btn-area">
                <button id="step1Btn" type="" class="weui-btn center-btn">下一步</button>
            </div>
        </div>
        <div class="step-2 staff-register-step-2" style="display: none;">
          <img src="https://ws4.sinaimg.cn/large/006tKfTcgy1ffu04hqdx7j30hs0hst9q.jpg" alt="" class="qrcode">
          <p class="staff-step-2--desc1">识别二维码，添加夜夜客服为好友</p>
          <p class="staff-step-2--desc2">请备注：会所经理</p>
          <p class="staff-step-2--desc3">如无法识别，请搜微信号：shezhuxiang</p>
        </div>
        <div class="weui-footer">
            <p class="weui-footer__text">&copy; 夜夜 提供技术支持</p>
        </div>
    </div>
</body>
<script src="../js/lib/zepto.min.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.1.1/weui.min.js"></script>
<script src="../js/util.js"></script>
<script>
    var showStep1 = function() {
        $('.step-2, .step-3').hide()
        $('#headerStep1').addClass('active')
        $('.step-1').show()
    }
    var showStep2 = function() {
        $('.step-1, .step-3').hide()
        $('#headerStep1').removeClass('active').addClass('done')
        $('#headerStep2').addClass('active')
        $('.step-2').show()
    }
    var init = function() {
        showStep1()
        $('#step1Btn').tap(showStep2)
    }
    $(function() {
      init()
      showStep1()
    //   weui.alert('如需帮助，请联系客服', { title: '您已入驻夜夜' });
    })
</script>

</html>
