    <meta name="apple-mobile-web-app-capable" content="yes" />

  <body>
    <div class="agent-qna--container">
      <div class="weui-panel weui-panel_access">
        <div class="weui-panel__hd">文字组合列表</div>
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_text">
                <h4 class="weui-media-box__title">Q：邀请合伙人有什么收益</h4>
                <p class="weui-media-box__desc">
                  邀请合伙人：有 2 部分的收益<br>
                  ① 直接佣金：每成功邀请一位合伙人加入，立即获得 10 元/位的奖励<br>
                  ② 随机返利：当客户完成消费时，整个邀请链上的每位合伙人均可获得随机返利。即，当你邀请 A1，A1 又邀请 A2，而A2邀请的客户产生了消费，你也可以获得随机返利。<br>
                  即当你邀请更多人合伙人，除了佣金，还有更多随机返利<br>
                </p>
            </div>
            <div class="weui-media-box weui-media-box_text">
                <h4 class="weui-media-box__title">Q：邀请客户有什么奖励</h4>
                <p class="weui-media-box__desc">由各种物质组成的巨型球状天体，叫做星球。星球有一定的形状，有自己的运行轨道。</p>
            </div>
        </div>
        <div class="weui-panel__ft">
            <a href="tel:15019904962" class="weui-cell weui-cell_access weui-cell_link">
                <div class="weui-cell__bd">如需帮助 请联系客服 15019904962</div>
                <span class="weui-cell__ft"></span>
            </a>    
        </div>
      </div>
    </div>
