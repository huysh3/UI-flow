<!DOCTYPE html>
<html lang="en" data-rem="375">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="full-screen" content="yes">
  <title>邀请</title>
  <link href="../css/style-svip-agent.css" rel="stylesheet">
</head>

<body>
  <div class="svip-register-origin-svip--container">
    <div class="container--header">
      <img class="header--logo" src="//upyun.cdn.m.yeyeapp.in/h5-express/public/images/svip_register/logo.png" alt="">
      <div class="header--title"><span class="title--brand">夜夜 </span>| 全球高端会所黑卡服务</div>
    </div>
    <div class="container--body-part">
      <img class="container--top-panel_bg" src="//upyun.cdn.m.yeyeapp.in/h5-express/public/images/svip_register/envelope.png" alt="">
      <div class="btn-area">
        <p class="inviter--desc">
          <img class="inviter--avatar" src="//upyun.cdn.m.yeyeapp.in/h5-express/public/images/svip_register/logo.png" alt="">
          <span class="text">来自 <span class="name">暱痕</span> 的邀请</span>
        </p>
        <div class="center-btn">接受邀请</div>
      </div>
      <div class="container--desc-content">
        <img class="desc-content--title" src="//upyun.cdn.m.yeyeapp.in/h5-express/public/images/svip_register/vip-treatment.png">
        <div class="desc--item">
          <img class="item--icon" src="//upyun.cdn.m.yeyeapp.in/h5-express/public/images/svip_register/icon1.png" alt="">
          <div class="item--title">信用卡免手续费</div>
          <div class="item--subtitle">信用卡买单、充值等服务，减免线下刷卡服务费。</div>
        </div>
        <div class="desc--item">
          <img class="item--icon" src="//upyun.cdn.m.yeyeapp.in/h5-express/public/images/svip_register/icon2.png" alt="">
          <div class="item--title">靠谱经理</div>
          <div class="item--subtitle">甄选全国顶级会所，合作经理均从业 10 年以上，带给你熟客待遇。</div>
        </div>
        <div class="desc--item">
          <img class="item--icon" src="//upyun.cdn.m.yeyeapp.in/h5-express/public/images/svip_register/icon3.png" alt="">
          <div class="item--title">杜绝宰客</div>
          <div class="item--subtitle">跟进每一笔会员预订，严格把关到店服务及消费账单，百分百避免隐性消费。</div>
        </div>
        <div class="desc--item">
          <img class="item--icon" src="//upyun.cdn.m.yeyeapp.in/h5-express/public/images/svip_register/icon4.png" alt="">
          <div class="item--title">隐私安全</div>
          <div class="item--subtitle">采用封闭会员邀请制，保护会员的信息安全。</div>
        </div>
      </div>
    </div>
    <div class="container--body-part_done-state" style="display: none;">
      <i class="iconfont done-state--top-icon">&#xe803;</i>
      <p class="done-state--title">恭喜，您已成为夜夜会员</p>
      <p class="done-state--subtitle">获得 1000 元现金</p>
      <div class="done-state--cutline"></div>
      <img class="done-state--qrcode" src="//upyun.cdn.m.yeyeapp.in/h5-express/public/images/svip-invite-svip-qrcode.jpg" alt="">
      <img class="done-state--finger" src="//upyun.cdn.m.yeyeapp.in/h5-express/public/images/svip_register/finger@3x.png" alt="">      
      <p class="done-state--desc">丨 长按二维码关注公众号查看 丨</p>
    </div>

  </div>
</body>
<script>
  document.body.addEventListener('touchstart', function () {});  
</script>
</html>
