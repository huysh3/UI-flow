<!DOCTYPE html>
<html lang="zh-CN" data-rem="375">
  <head>
    <title>发起提现</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache"/>
    <link href="../css/style-svip-agent.css" rel="stylesheet">
  </head>
  <body>
    <div class="agent-wallet-withdrawal--container">
      <div class="weui-cells__title">可提现金额 0 元</div>
      <div class="weui-cells weui-cells_form">
          <!--<div class="weui-cell weui-cell_warn">-->
          <div class="weui-cell">
              <div class="weui-cell__hd"><label for="" class="weui-label">提现金额</label></div>
              <div class="weui-cell__bd">
                  <input class="weui-input" type="number" pattern="[0-9]*" value="weui input error" placeholder="至少 1 元"/>
              </div>
              <div class="weui-cell__ft">
                  <i class="weui-icon-warn"></i>
              </div>
          </div>
      </div>
      <div class="withdrawal--btn-area">
        <a href="./agent-wallet-withdrawal-done.html" class="withdrawal--center-btn center-btn">1个工作日内到账，确定提现</a>
      </div>
    </div>
  </body>
</html>
